<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAA Course Info â€“ Vishalnagari</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 800% 800%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .course-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
      color: #222; /* Dark text */
      text-align: left;
    }

    .course-box {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .course-box h3 {
      margin: 0 0 8px;
      font-size: 20px;
      font-weight: 700;
      color: #333;
    }

    .course-box p {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="course-card">
    <div class="course-box">
      <h3>Course</h3>
      <p>Design & Analysis of Algorithms</p>
    </div>
    <div class="course-box">
      <h3>Code</h3>
      <p>24ECS205</p>
    </div>
    <div class="course-box">
      <h3>University</h3>
      <p>KLE Tech</p>
    </div>
    <div class="course-box">
      <h3>Instructor</h3>
      <p>Prof. Prakash Hegade</p>
    </div>
  </div>

</body>
</html>
