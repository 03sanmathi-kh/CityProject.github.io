<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VISHALNAGARI – Intelligent & Sustainable City Portfolio</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
      color: #fff;
      transition: color 0.8s ease;
    }
    body.light { color: #222; }

    /* Multi-layer wavy background */
    body::before,
    body::after,
    body .wave-layer3 {
      content: "";
      position: fixed;
      left: 0;
      width: 200%;
      height: 200%;
      border-radius: 45%;
      z-index: -1;
      pointer-events: none;
    }

    /* Dark theme waves */
    body.dark::before {
      background: rgba(42, 42, 80, 0.8);
      animation: wave1 30s linear infinite;
      top: -50%;
    }
    body.dark::after {
      background: rgba(58, 15, 76, 0.6);
      animation: wave2 40s linear infinite;
      top: -60%;
    }
    body.dark .wave-layer3 {
      background: rgba(120, 30, 255, 0.5);
      animation: wave3 50s linear infinite;
      top: -55%;
    }

    /* Light theme waves */
    body.light::before {
      background: rgba(200, 230, 255, 0.8);
      animation: wave1Light 30s linear infinite;
      top: -50%;
    }
    body.light::after {
      background: rgba(180, 220, 250, 0.6);
      animation: wave2Light 40s linear infinite;
      top: -60%;
    }
    body.light .wave-layer3 {
      background: rgba(170, 230, 200, 0.5);
      animation: wave3Light 50s linear infinite;
      top: -55%;
    }

    /* Dark theme keyframes */
    @keyframes wave1 { 0% {transform: translateX(0) rotate(0deg);} 50% {transform: translateX(20%) rotate(3deg);} 100% {transform: translateX(0) rotate(0deg);} }
    @keyframes wave2 { 0% {transform: translateX(0) rotate(0deg);} 50% {transform: translateX(-15%) rotate(-3deg);} 100% {transform: translateX(0) rotate(0deg);} }
    @keyframes wave3 { 0% {transform: translateX(0) rotate(0deg);} 50% {transform: translateX(10%) rotate(1deg);} 100% {transform: translateX(0) rotate(0deg);} }

    /* Light theme keyframes */
    @keyframes wave1Light { 0% {transform: translateX(0) rotate(0deg);} 50% {transform: translateX(20%) rotate(3deg);} 100% {transform: translateX(0) rotate(0deg);} }
    @keyframes wave2Light { 0% {transform: translateX(0) rotate(0deg);} 50% {transform: translateX(-15%) rotate(-3deg);} 100% {transform: translateX(0) rotate(0deg);} }
    @keyframes wave3Light { 0% {transform: translateX(0) rotate(0deg);} 50% {transform: translateX(10%) rotate(1deg);} 100% {transform: translateX(0) rotate(0deg);} }

    /* Theme toggle button */
    .theme-toggle {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: #ff79c6;
      color: #fff;
      transition: background 0.3s;
      z-index: 2;
      position: relative;
    }
    .theme-toggle:hover { background: #ff4c60; }

    /* Headings */
    .portfolio-heading {
      margin-top: 40px;
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 2px;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      z-index: 2;
      position: relative;
    }

    /* Course Card */
    .course-card {
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      margin-top: 30px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
      transition: background 0.4s;
      z-index: 2;
      position: relative;
    }
    body.light .course-card { background: rgba(255,255,255,0.8); }

    .course-box {
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      border-left: 4px solid #ff4c60;
      transition: background 0.3s, transform 0.3s;
    }
    .course-box:hover { transform: scale(1.03); }
    body.light .course-box { background: #f9f9f9; }

    .course-box h3 { font-size: 20px; font-weight: 700; color: #ff79c6; margin: 0 0 8px; }
    .course-box p { margin: 0; font-size: 16px; }
    .division-d { border-left: 4px solid #27ae60; }

    /* Sections styling omitted for brevity, same as your previous code */

  </style>
</head>

<body class="dark">

<!-- Extra wave layer -->
<div class="wave-layer3"></div>

<!-- Theme Toggle -->
<button class="theme-toggle" id="toggleBtn" onclick="toggleTheme()">Switch to Light Mode</button>

<div class="portfolio-heading">
  VISHALNAGARI – THE INTELLIGENT & SUSTAINABLE CITY PORTFOLIO
</div>

<!-- Rest of content remains same as your previous HTML... -->

<script>
function toggleTheme() {
  document.body.classList.toggle("light");
  const btn = document.getElementById("toggleBtn");
  btn.textContent = document.body.classList.contains("light") ? "Switch to Dark Mode" : "Switch to Light Mode";
}
</script>

</body>
</html>
